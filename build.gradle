plugins {
    id 'org.sonarqube' version '3.0'
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

sonarToken = System.getenv("SONAR_TOKEN")
group = 'org.boro'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

// make application executable jar to register it as linux service
bootJar {
    launchScript()
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}
ext {
    set('wavefrontVersion', "2.0.0-RC1")
}

dependencies {
    // COMMON COMPONENTS
    // base services for management, configuration and discovery
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // support web/api
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // COMMON COMPONENTS
    // support database access
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.flywaydb:flyway-core'
    compile 'org.mariadb.jdbc:mariadb-java-client'

    // support web scraping
    compile 'org.jsoup:jsoup:1.13.1'

    // DEVELOPMENT HELPERS
    // use for development
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    // TESTING
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

dependencyManagement {
    imports {
        mavenBom "com.wavefront:wavefront-spring-boot-bom:${wavefrontVersion}"
    }
}

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property "sonar.projectKey", "b0ro_promo-hunter"
        property "sonar.organization", "b0ro"
        property "sonar.host.url", "https://sonarcloud.io"
        property("sonar.login", "$sonarToken")
    }
}
